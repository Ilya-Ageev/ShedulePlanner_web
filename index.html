<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик расписания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>

<body style="background-color: #F2CDAC;">
    <nav class="navbar colorNavBar fixed-top">
        <div class="container">
            <ul class="navbar-nav d-flex flex-row w-100 justify-content-center gap250px">
                <li class="nav-item">
                    <a class="nav-link textOnMainPanel jost" href="#Task-Block">Задачи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link textOnMainPanel jost" href="#Calendar-Block">Календарь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link textOnMainPanel jost" href="#Notes-Block">Заметки</a>
                </li>
                <li class="nav-item">
                    <button class="profile-btn textOnMainPanel " id="open-modal">Профиль</button>
                </li>
            </ul>
        </div>
    </nav>

    <!--Блок "Задачи"-->
    <section id="Task-Block">
        <h1 class="headerBlock">Задачи</h1>
        <div class="mainTaskBlock">
            <div class="taskBlock">
                <div class="taskBlockHeader">В будущем</div>
                <div id="future-tasks" class="block-with-tasks">

                </div>
            </div>
            <div class="taskBlock">
                <div class="taskBlockHeader">Сегодня</div>
                <div id="today-tasks" class="block-with-tasks"></div>
            </div>
            <div class="taskBlock">
                <div class="taskBlockHeader">Просрочено</div>
                <div id="overdue-tasks" class="block-with-tasks"></div>
            </div>
            <div class="taskBlock">
                <div class="taskBlockHeader">Выполнено</div>
                <div id="complete-tasks" class="block-with-tasks"></div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="btn-Add-Task" id="btn-add-task">Добавить задачу</div>
        </div>
    </section>

    <!--Блок "Календарь"-->
    <section id="Calendar-Block">
        <h1 class="headerBlock">Календарь</h1>
        <div class="mainCalendarBlock">
            <div class="calendarBlock">
                <div class="calendar">
                    <div id="calendar_here"></div>
                </div>
                <div class="calendarBlock-Tasks"></div>
            </div>
        </div>

    </section>

    <!--Блок "Заметки"-->
    <section id="Notes-Block">
        <h1 class="headerBlock">Заметки</h1>
        <div class="mainNotesBlock">
            <div class="notesBlock"></div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="btn-Add-Note" id="btn-add-note">Добавить заметку</div>
        </div>
    </section>

    <!--Окно добавления новой задачи-->
    <div id="add-task-window" class="modal-window">
        <div class="modal-authorization-and-registration">
            <h1 style="user-select: none; color: white;" class="jost">Добавить задачу</h1>
            <div class="main-input-box">
                <label class="text-label">Заголовок</label>
                <div class="input-box">
                    <input type="text" required id="title-task">
                </div>
            </div>
            <div class="main-input-box">
                <label class="text-label">Описание</label>
                <div class="input-box">
                    <input type="text" id="description-task">
                </div>
            </div>
            <div class="main-input-box">
                <label class="text-label">Дата</label>
                <div class="input-box">
                    <input type="date" required min="2024-01-01" max="2200-12-31" id="date-task">
                </div>
            </div>
            <div style="display: flex; justify-content:space-between; width:100%;">
                <button class="btn-Login-Back" id="btn-task-add-back">Назад</button>
                <button class="btn-Login-Back" id="add-new-task">Добавить</button>
            </div>
        </div>
    </div>

    <!--Окно добавления заметки-->
    <div id="add-note-window" class="modal-window">
        <div class="modal-authorization-and-registration">
            <h1 style="user-select: none; color: white;" class="jost">Добавить заметку</h1>
            <div class="main-input-box">
                <label class="text-label">Заголовок</label>
                <div class="input-box">
                    <input type="text">
                </div>
            </div>
            <div class="main-input-box">
                <label class="text-label">Описание</label>
                <div class="input-box">
                    <input type="text" required>
                </div>
            </div>
            <div style="display: flex; justify-content:space-between; width:100%;">
                <button class="btn-Login-Back" id="btn-note-add-back">Назад</button>
                <button class="btn-Login-Back">Добавить</button>
            </div>
        </div>
    </div>

    <!--Профиль-->
    <div id="profile" class="modal-window">
        <div class="modal-profile">
            <div style="display: flex; gap: 10px;">
                <label>Имя</label>
                <div div-with-data></div>
            </div>
        </div>
    </div>

    <!--Окно авторизации-->
    <div id="modal" class="modal-window">
        <div class="modal-authorization-and-registration">
            <h1 style="user-select: none; color: white;" class="jost">Вход</h1>
            <div class="main-input-box">
                <label class="text-label">Логин</label>
                <div class="input-box">
                    <input type="text" required>
                </div>
            </div>
            <div class="main-input-box">
                <label class="text-label">Пароль</label>
                <div class="input-box">
                    <input type="password" required>
                </div>
            </div>
            <button class="btn-register" id="btn-registration">Зарегистрироваться</button>
            <div style="display: flex; justify-content:space-between; width:100%;">
                <button class="btn-Login-Back" id="btn-login-back">Назад</button>
                <button class="btn-Login-Back">Войти</button>
            </div>
        </div>
    </div>

    <!--Окно регистрации-->
    <div id="registration" class="modal-window">
        <div class="modal-authorization-and-registration">
            <h1 style="user-select: none; color: white;" class="jost">Регистрация</h1>
            <div class="main-input-box">
                <label class="text-label">Имя</label>
                <div class="input-box">
                    <input type="text">
                </div>
            </div>
            <div class="main-input-box">
                <label class="text-label">Логин</label>
                <div class="input-box">
                    <input type="text" required>
                </div>
            </div>
            <div class="main-input-box">
                <label class="text-label">Пароль</label>
                <div class="input-box">
                    <input type="password" required>
                </div>
            </div>
            <div style="display: flex; justify-content:space-between; width:100%;">
                <button class="btn-Login-Back" id="btn-registration-back">Назад</button>
                <button class="btn-Login-Back">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <script>
        webix.ui({
            container: "calendar_here",
            view: "calendar",
            date: new Date(),
            weekHeader: true,
            width: 300,
            height: 300
        });
        const profileModal = document.getElementById('profile');
        const authorizationModal = document.getElementById('modal');
        const registrationModal = document.getElementById('registration');
        const btn = document.getElementById('open-modal');

        function isAuthenticated() {
            return localStorage.getItem('isAuthenticated') === 'true';
        };

        //Проверка авторизации при нажатии кнопки "Профиль"
        btn.onclick = () => {
            document.body.classList.add('close-overflow');

            if (isAuthenticated()) {
                profileModal.style.display = 'flex';
            } else {
                authorizationModal.style.display = 'flex';
            }
        };

        //Кнопка "Назад" в форме входа
        const btn_login_back = document.getElementById('btn-login-back');
        btn_login_back.onclick = () => {
            document.body.classList.remove('close-overflow');
            authorizationModal.style.display = 'none';
            const inputs = authorizationModal.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
        };

        //Кнопка для перехода к форме регистрации
        const btn_registration = document.getElementById('btn-registration');
        btn_registration.onclick = () => {
            authorizationModal.style.display = 'none';
            registrationModal.style.display = 'flex';
        };

        //Кнопка "Назад" в форме регистрации
        const btn_registration_back = document.getElementById('btn-registration-back');
        btn_registration_back.onclick = () => {
            registrationModal.style.display = 'none';
            authorizationModal.style.display = 'flex';
            const inputs = registrationModal.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
        };

        //Открытие формы для добавления задачи
        const btn_add_task = document.getElementById('btn-add-task');
        const add_task_window = document.getElementById('add-task-window');
        btn_add_task.onclick = () => {
            add_task_window.style.display = 'flex';
            document.body.classList.add('close-overflow')
        };

        //Кнопка "Назад" в форме добавления задачи
        const btn_task_add_back = document.getElementById('btn-task-add-back');
        btn_task_add_back.onclick = () => {
            document.body.classList.remove('close-overflow');
            add_task_window.style.display = 'none';
            const inputs = add_task_window.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
        };

        //Открытие формы добавления заметки
        const btn_add_note = document.getElementById('btn-add-note');
        const add_note_window = document.getElementById('add-note-window');
        btn_add_note.onclick = () => {
            add_note_window.style.display = 'flex';
            document.body.classList.add('close-overflow')
        };

        //Кнопка "Назад" в форме добавления заметки
        const btn_note_add_back = document.getElementById('btn-note-add-back');
        btn_note_add_back.onclick = () => {
            document.body.classList.remove('close-overflow');
            add_note_window.style.display = 'none';
        };

        //Добавление новой задачи
        const add_new_task = document.getElementById('add-new-task');
        add_new_task.onclick = (event) => {
            const title_task = document.getElementById('title-task').value;
            const description_task = document.getElementById('description-task').value;
            const date_task = document.getElementById('date-task').value;

            const new_task = document.createElement('div');
            new_task.classList.add('task-class');

            const title = document.createElement('div');
            title.classList.add('task-title');
            title.textContent = title_task;

            const description = document.createElement('div');
            description.textContent = description_task;

            const date = document.createElement('div');
            date.classList.add('task-date');
            date.textContent = date_task;
            const dateTask = new Date(date_task);
            dateTask.setHours(0, 0, 0, 0);

            new_task.appendChild(title);
            new_task.appendChild(date);

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (dateTask < today) {
                const task_element = document.getElementById('overdue-tasks');
                task_element.appendChild(new_task);
            } else if (dateTask.getTime() === today.getTime()) {
                const task_element = document.getElementById('today-tasks');
                task_element.appendChild(new_task);
            } else if (dateTask > today) {
                const task_element = document.getElementById('future-tasks');
                task_element.appendChild(new_task);
            };



            const inputs = add_task_window.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
        };

    </script>
</body>

</html>
